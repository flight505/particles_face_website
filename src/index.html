<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
  <link rel="stylesheet" href="./scss/style.scss" />
  <title>3D Face Animation</title>
</head>

<body>
  <div class="title-container">
    <h1 class="title">Vang's Vital Insights</h1>
  </div>
  <div class="swipeloaders">
    <div class="homeloaderblack">
      <div class="target">
        <p class="text">LI1</p>
      </div>
      <div class="target">
        <p class="text">LI2</p>
      </div>
      <div class="target">
        <p class="text">LI3</p>
      </div>
      <div class="cursor" id="cursor"></div>
    </div>
  </div>
  <canvas class="scene"></canvas>

  <!-- Sections for each page -->
  <section id="home" style="display: block;">
    <h2>Home</h2>
    <p>Welcome to the home page.</p>
  </section>
  <section id="insights" style="display: none;">
    <h2>Insights</h2>
    <p>Here are some insights.</p>
  </section>
  <section id="contact" style="display: none;">
    <h2>Contact</h2>
    <p>Contact us at contact@example.com.</p>
  </section>
  <section id="about" style="display: none;">
    <h2>About</h2>
    <p>About us page.</p>
  </section>

  <!-- Load GSAP and Draggable before main.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
  <script type="module" defer src="./main.js"></script>
</body>

</html>
